<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function image_picker(){
            const daftar_gambar = ["sonic.png","images.jpeg","tom.png"];
            let pilihan = document.getElementById("option").value;

            if( pilihan == "landak"){
                let select = daftar_gambar[0];
                document.getElementById("gambar").src = `images/${select}`;
             }

            if(pilihan =="dino"){
                let select = daftar_gambar[1];
                document.getElementById("gambar").src = `images/${select}`;
             }

             if(pilihan =="tom"){
                let select = daftar_gambar[2];
                document.getElementById("gambar").src = `images/${select}`;
             }
            }
    </script>
</head>
<body>
    <h1>Image Picker</h1>

    <select name="" id="option" onchange="image_picker()">
         <option value="">Pilih Gambar</option>
         <option value="landak">landak</option>
         <option value="dino">dino</option>
         <option value="tom">kucing</option>
    </select>
    
    <div class= "container">
        <img id="gambar" width="300px" >
    </div>
</body>
</html>
